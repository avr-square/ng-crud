<form (submit)="onFormSubmit()" #form="ngForm">
  <div class="modal-body">
    <div class="form-group">
      <label for="name" class="font-weight-medium">Name</label>
      <input type="text" name="name" [(ngModel)]="user.name" required id="name" class="form-control" #name="ngModel">
      <small class="text-danger" *ngIf="name.invalid && form.submitted">Required</small>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="font-weight-medium">Phone number</label>
      <input type="text" name="phoneNumber" [(ngModel)]="user.phoneNumber" required pattern="^\d+$" id="phoneNumber" maxlength="10" class="form-control" #phoneNumber="ngModel">
      <small class="text-danger" *ngIf="phoneNumber.invalid && !!phoneNumber.errors?.required && form.submitted">Required</small>
      <small class="text-danger" *ngIf="phoneNumber.invalid && !!phoneNumber.errors?.pattern && form.submitted">Enter digits only</small>
      <small class="text-danger" *ngIf="phoneNumber.invalid && !!phoneNumber.errors?.maxlength && form.submitted">Enter 10 digits only</small>
    </div>
    <div class="form-group">
      <label for="address" class="font-weight-medium">Address</label>
      <input type="text" name="address" [(ngModel)]="user.address" required id="address" class="form-control" #address="ngModel">
      <small class="text-danger" *ngIf="address.invalid && form.submitted">Required</small>
    </div>
    <div class="text-right">
      <button type="button" class="btn btn-outline-secondary" (click)="ngbActiveModal.close()">Cancel</button>
      <button type="submit" class="btn btn-primary ml-2">Save Changes</button>
    </div>
  </div>
</form>
